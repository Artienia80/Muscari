<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Connections Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 0;
            position: relative;
            z-index: 1000;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .map-container {
            position: relative;
            height: 80vh;
            margin: 2rem;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .controls h3 {
            margin-bottom: 0.5rem;
            color: #333;
            font-size: 1rem;
        }

        .route-info {
            background: rgba(255, 255, 255, 0.9);
            padding: 0.5rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #555;
        }

        .add-route-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }

        .add-route-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .city-popup {
            text-align: center;
            font-weight: bold;
            color: #333;
        }

        .city-popup .city-name {
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .city-popup .country {
            font-size: 0.9rem;
            color: #666;
            font-weight: normal;
        }

        /* Custom marker styles */
        .custom-marker {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .custom-marker:hover {
            transform: scale(1.2);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .map-container {
                margin: 1rem;
                height: 70vh;
            }
            
            .controls {
                position: relative;
                top: 0;
                right: 0;
                margin: 1rem;
                width: calc(100% - 2rem);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>üåç Travel Connections</h1>
            <p>Explore the world through connected journeys</p>
        </div>
    </div>

    <div class="map-container">
        <div id="map"></div>
        <div class="controls">
            <h3>üìç Travel Routes</h3>
            <div class="route-info">
                <strong>Budapest</strong> ‚Üî <strong>Gothenburg</strong><br>
                <small>1,234 km ‚Ä¢ Northern Europe Route</small>
            </div>
            <button class="add-route-btn" onclick="addRandomRoute()">+ Add Random Route</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map', {
            center: [54.5, 15.0], // Centered between Budapest and Gothenburg
            zoom: 4,
            zoomControl: true,
            scrollWheelZoom: true
        });

        // Add tile layer with a beautiful map style
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 18
        }).addTo(map);

        // City data with coordinates
        const cities = {
            budapest: { lat: 47.4979, lng: 19.0402, name: "Budapest", country: "Hungary" },
            gothenburg: { lat: 57.7089, lng: 11.9746, name: "Gothenburg", country: "Sweden" },
            paris: { lat: 48.8566, lng: 2.3522, name: "Paris", country: "France" },
            london: { lat: 51.5074, lng: -0.1278, name: "London", country: "United Kingdom" },
            rome: { lat: 41.9028, lng: 12.4964, name: "Rome", country: "Italy" },
            madrid: { lat: 40.4168, lng: -3.7038, name: "Madrid", country: "Spain" },
            berlin: { lat: 52.5200, lng: 13.4050, name: "Berlin", country: "Germany" },
            amsterdam: { lat: 52.3676, lng: 4.9041, name: "Amsterdam", country: "Netherlands" },
            prague: { lat: 50.0755, lng: 14.4378, name: "Prague", country: "Czech Republic" },
            vienna: { lat: 48.2082, lng: 16.3738, name: "Vienna", country: "Austria" }
        };

        // Create custom pin icon
        function createCustomMarker(city) {
            const marker = L.marker([city.lat, city.lng], {
                icon: L.divIcon({
                    html: 'üìç',
                    className: 'custom-marker',
                    iconSize: [20, 20],
                    iconAnchor: [10, 10]
                })
            }).addTo(map);

            marker.bindPopup(`
                <div class="city-popup">
                    <div class="city-name">${city.name}</div>
                    <div class="country">${city.country}</div>
                </div>
            `);

            return marker;
        }

        // Create markers for cities
        const markers = {};
        Object.keys(cities).forEach(key => {
            markers[key] = createCustomMarker(cities[key]);
        });

        // Create route line between two cities
        function createRoute(city1, city2, color = '#e74c3c', weight = 3) {
            const latlngs = [
                [city1.lat, city1.lng],
                [city2.lat, city2.lng]
            ];

            const polyline = L.polyline(latlngs, {
                color: color,
                weight: weight,
                opacity: 0.8,
                smoothFactor: 1
            }).addTo(map);

            // Add animation effect
            let offset = 0;
            const animate = () => {
                offset += 20;
                polyline.setStyle({
                    dashArray: `${offset}, ${offset + 20}`
                });
                requestAnimationFrame(animate);
            };
            animate();

            return polyline;
        }

        // Create the main route: Budapest to Gothenburg
        const mainRoute = createRoute(cities.budapest, cities.gothenburg, '#e74c3c', 4);

        // Add click event to show route info
        mainRoute.on('click', function() {
            const distance = calculateDistance(cities.budapest, cities.gothenburg);
            L.popup()
                .setLatLng([(cities.budapest.lat + cities.gothenburg.lat) / 2, 
                           (cities.budapest.lng + cities.gothenburg.lng) / 2])
                .setContent(`
                    <div style="text-align: center;">
                        <strong>Budapest ‚Üî Gothenburg</strong><br>
                        <small>Distance: ~${distance} km</small>
                    </div>
                `)
                .openOn(map);
        });

        // Calculate distance between two cities (Haversine formula)
        function calculateDistance(city1, city2) {
            const R = 6371; // Earth's radius in km
            const dLat = (city2.lat - city1.lat) * Math.PI / 180;
            const dLon = (city2.lng - city1.lng) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(city1.lat * Math.PI / 180) * Math.cos(city2.lat * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return Math.round(R * c);
        }

        // Array to store additional routes
        let additionalRoutes = [];

        // Function to add random routes
        function addRandomRoute() {
            const cityKeys = Object.keys(cities);
            const city1Key = cityKeys[Math.floor(Math.random() * cityKeys.length)];
            let city2Key = cityKeys[Math.floor(Math.random() * cityKeys.length)];
            
            // Ensure different cities
            while (city2Key === city1Key) {
                city2Key = cityKeys[Math.floor(Math.random() * cityKeys.length)];
            }

            const colors = ['#3498db', '#2ecc71', '#f39c12', '#9b59b6', '#1abc9c', '#e67e22'];
            const color = colors[Math.floor(Math.random() * colors.length)];

            const route = createRoute(cities[city1Key], cities[city2Key], color, 3);
            additionalRoutes.push(route);

            // Update controls
            const distance = calculateDistance(cities[city1Key], cities[city2Key]);
            const routeInfo = document.createElement('div');
            routeInfo.className = 'route-info';
            routeInfo.innerHTML = `
                <strong>${cities[city1Key].name}</strong> ‚Üî <strong>${cities[city2Key].name}</strong><br>
                <small>${distance} km ‚Ä¢ <span style="color: ${color}">‚óè</span> Route ${additionalRoutes.length}</small>
            `;
            
            const controls = document.querySelector('.controls');
            const button = controls.querySelector('.add-route-btn');
            controls.insertBefore(routeInfo, button);
        }

        // Add some initial animation
        setTimeout(() => {
            map.flyTo([54.5, 15.0], 5, {
                animate: true,
                duration: 2
            });
        }, 1000);

        // Add click event to map for adding custom routes
        map.on('click', function(e) {
            console.log(`Clicked at: ${e.latlng.lat}, ${e.latlng.lng}`);
        });
    </script>
</body>
</html>
